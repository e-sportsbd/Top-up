<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Sports BD – Login</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:linear-gradient(145deg,#e8f0ff,#fff1f1,#ffe7db);
    font-family:'Poppins', sans-serif;
    min-height:100vh;
}

/* TOP HEADER */
.header{
    padding:15px;
    background:rgba(30,144,255,0.85);
    color:white;
    font-size:20px;
    font-weight:700;
    text-align:center;
    backdrop-filter:blur(7px);
    box-shadow:0 4px 20px rgba(0,0,0,0.25);
}

/* Center Wrapper */
.wrapper{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:85vh;
    padding:20px;
}

/* Login Box */
.container{
    width:100%;
    max-width:380px;
    background:white;
    padding:25px;
    border-radius:20px;
    box-shadow:0 4px 22px rgba(0,0,0,0.18);
    animation:fade 0.4s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}

h2{
    text-align:center;
    margin-bottom:20px;
    color:#1e90ff;
    font-weight:700;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:12px;
    background:#f1f4ff;
    font-size:15px;
    outline:none;
    border:2px solid transparent;
    transition:0.3s;
}

input:focus{
    border-color:#1e90ff;
}

button{
    width:100%;
    padding:13px;
    background:#1e90ff;
    border:none;
    border-radius:14px;
    color:white;
    font-size:17px;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
    margin-top:5px;
}

button:hover{
    background:#3ea5ff;
    box-shadow:0 4px 12px rgba(0,0,50,0.25);
}

.link{
    text-align:center;
    margin-top:12px;
    color:#1e90ff;
    font-weight:600;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">TOPUP BD – Login</div>

<div class="wrapper">

<!-- LOGIN PAGE -->
<div id="loginPage" class="container">
    <h2>Login Account</h2>

    <input type="email" id="loginEmail" placeholder="Email Address">
    <input type="password" id="loginPass" placeholder="Password">

    <button onclick="loginUser()">Login</button>

    <div class="link" onclick="openRegister()">Create New Account</div>
</div>

<!-- REGISTER PAGE -->
<div id="registerPage" class="container" style="display:none;">
    <h2>Create Account</h2>

    <input type="text" id="regName" placeholder="Full Name">
    <input type="email" id="regEmail" placeholder="Email Address">
    <input type="text" id="regPhone" placeholder="Phone Number">
    <input type="password" id="regPass" placeholder="Password">

    <button onclick="registerUser()">Register</button>

    <div class="link" onclick="openLogin()">Already have an account?</div>
</div>

</div>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBl0PIm4lvZea96Bte3KaKQJvurGE1P8Es",
  authDomain: "post-c7e41.firebaseapp.com",
  databaseURL: "https://post-c7e41-default-rtdb.firebaseio.com/",
  projectId: "post-c7e41",
  storageBucket: "post-c7e41.appspot.com",
  messagingSenderId: "758133068153",
  appId: "1:758133068153:web:5513a1de83491c81776084"
};

firebase.initializeApp(firebaseConfig);

// PAGE TOGGLE
function openRegister(){
    loginPage.style.display="none";
    registerPage.style.display="block";
}

function openLogin(){
    registerPage.style.display="none";
    loginPage.style.display="block";
}

// REGISTER USER
function registerUser(){
    let name = regName.value;
    let email = regEmail.value;
    let phone = regPhone.value;
    let pass = regPass.value;

    if(name=="" || email=="" || phone=="" || pass=="")
        return alert("All fields required!");

    firebase.auth().createUserWithEmailAndPassword(email, pass)
    .then(res => {
        let uid = res.user.uid;

        res.user.updateProfile({ displayName: name });

        firebase.database().ref("users/"+uid).set({
            name:name,
            email:email,
            phone:phone,
            uid:uid,
            balance:0
        });

        firebase.database().ref("wallet/"+uid).set({
            dollar:0,
            pin:"------"
        });

        alert("Registration Successful!");
        location.href="index.html";
    })
    .catch(err => alert(err.message));
}

// LOGIN USER
function loginUser(){
    let email = loginEmail.value;
    let pass = loginPass.value;

    if(email=="" || pass=="")
        return alert("Enter email & password!");

    firebase.auth().signInWithEmailAndPassword(email, pass)
    .then(res=>{
        localStorage.setItem("uid", res.user.uid);
        alert("Login Successful!");
        location.href="index.html";
    })
    .catch(err=>alert(err.message));
}
</script>

</body>
</html>
