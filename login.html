<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Sports BD – Login</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background:linear-gradient(145deg,#e8f0ff,#fff1f1,#ffe7db);
    font-family:'Poppins', sans-serif;
    min-height:100vh;
}

/* Header */
.header{
    padding:15px;
    background:rgba(30,144,255,0.85);
    color:white;
    font-size:20px;
    font-weight:700;
    text-align:center;
    box-shadow:0 4px 20px rgba(0,0,0,0.25);
}

/* Main wrapper */
.wrapper{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:85vh;
    padding:20px;
}

/* Main container */
.container{
    width:100%;
    max-width:380px;
    background:white;
    padding:25px;
    border-radius:20px;
    box-shadow:0 4px 22px rgba(0,0,0,0.18);
    animation:fade 0.4s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}

h2{
    text-align:center;
    margin-bottom:20px;
    color:#1e90ff;
    font-weight:700;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:12px;
    background:#f1f4ff;
    font-size:15px;
    border:2px solid transparent;
}

input:focus{
    border-color:#1e90ff;
}

button{
    width:100%;
    padding:13px;
    background:#1e90ff;
    border:none;
    border-radius:14px;
    color:white;
    font-size:17px;
    font-weight:700;
    cursor:pointer;
    margin-top:5px;
}

.google-btn{
    width:100%;
    padding:12px;
    background:white;
    color:black;
    border:none;
    border-radius:14px;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 3px 8px rgba(0,0,0,0.15);
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    margin-top:15px;
}

.link{
    text-align:center;
    margin-top:15px;
    color:#1e90ff;
    font-weight:600;
    cursor:pointer;
}

/* Popup alert */
#alertBox{
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.45);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:9999;
}
#alertContent{
    background:white;
    padding:25px;
    width:80%;
    max-width:330px;
    text-align:center;
    border-radius:18px;
    box-shadow:0 4px 20px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<div class="header">EASY TOP UP – Login</div>

<div class="wrapper">

<!-- LOGIN PAGE -->
<div id="loginPage" class="container">
    <h2>Login Account</h2>

    <input type="email" id="loginEmail" placeholder="Email Address">
    <input type="password" id="loginPass" placeholder="Password">

    <button onclick="loginUser()">Login</button>

    <div class="link" onclick="location.href='forgot.html'">Forgot Password?</div>

    <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
        style="width:22px;height:22px;">
        Continue with Google
    </button>

    <div class="link" onclick="openRegister()">Create New Account</div>
</div>

<!-- REGISTER PAGE -->
<div id="registerPage" class="container" style="display:none;">
    <h2>Create Account</h2>

    <input type="text" id="regName" placeholder="Full Name">
    <input type="email" id="regEmail" placeholder="Email Address">
    <input type="text" id="regPhone" placeholder="Phone Number">
    <input type="password" id="regPass" placeholder="Password">

    <button onclick="registerUser()">Register</button>

    <button class="google-btn" onclick="googleLogin()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
        style="width:22px;height:22px;">
        Continue with Google
    </button>

    <div class="link" onclick="openLogin()">Already have an account?</div>
</div>
</div>

<!-- ALERT POPUP -->
<div id="alertBox">
    <div id="alertContent">
        <h3 id="alertMsg"></h3>
        <button onclick="closeAlert()" style="
            padding:10px 20px;
            background:#1e90ff;
            border:none;
            color:white;
            border-radius:10px;
            font-weight:600;">
            OK
        </button>
    </div>
</div>

<script>
// Alert Popup
function showAlert(msg){
    alertMsg.innerText = msg;
    alertBox.style.display = "flex";
}
function closeAlert(){
    alertBox.style.display = "none";
}

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBl0PIm4lvZea96Bte3KaKQJvurGE1P8Es",
  authDomain: "post-c7e41.firebaseapp.com",
  databaseURL: "https://post-c7e41-default-rtdb.firebaseio.com/",
  projectId: "post-c7e41",
  storageBucket: "post-c7e41.appspot.com",
  messagingSenderId: "758133068153",
  appId: "1:758133068153:web:5513a1de83491c81776084"
};

firebase.initializeApp(firebaseConfig);

// Switch Page
function openRegister(){ loginPage.style.display="none"; registerPage.style.display="block"; }
function openLogin(){ registerPage.style.display="none"; loginPage.style.display="block"; }

// Register User
function registerUser(){
    let name = regName.value;
    let email = regEmail.value;
    let phone = regPhone.value;
    let pass = regPass.value;

    if(!name || !email || !phone || !pass)
        return showAlert("All fields required!");

    firebase.auth().createUserWithEmailAndPassword(email, pass)
    .then(res=>{
        let uid = res.user.uid;

        firebase.database().ref("users/"+uid).set({
            name, email, phone, uid, balance:0
        });

        firebase.database().ref("wallet/"+uid).set({
            dollar:0,
            pin:"------"
        });

        showAlert("Registration Successful!");
        setTimeout(()=>location.href="index.html",1000);
    })
    .catch(e=>{
        if(e.code === "auth/network-request-failed")
            return showAlert("Please check your internet connection!");

        if(e.code === "auth/email-already-in-use")
            return showAlert("This email is already registered!");

        if(e.code === "auth/invalid-email")
            return showAlert("Invalid email address!");

        showAlert(e.message);
    });
}

// Login
function loginUser(){
    let email = loginEmail.value;
    let pass = loginPass.value;

    if(!email || !pass)
        return showAlert("Enter email & password!");

    firebase.auth().signInWithEmailAndPassword(email, pass)
    .then(res=>{
        localStorage.setItem("uid", res.user.uid);
        showAlert("Login Successful!");
        setTimeout(()=>location.href="index.html",1000);
    })
    .catch(e=>{

        // FIXED: NEW firebase error code
        if(
            e.code === "auth/user-not-found" ||
            e.code === "auth/wrong-password" ||
            e.code === "auth/invalid-login-credentials"
        ){
            return showAlert("Please check your email or password!");
        }

        if(e.code === "auth/invalid-email")
            return showAlert("Invalid email format!");

        if(e.code === "auth/network-request-failed")
            return showAlert("Please check your internet connection!");

        showAlert(e.message);
    });
}

// Google Login
function googleLogin(){
    let provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithRedirect(provider);
}

// Google Redirect Result
firebase.auth().getRedirectResult()
.then(result=>{
    if(result.user){
        let user = result.user;

        firebase.database().ref("users/"+user.uid).once("value", snap=>{
            if(!snap.exists()){
                firebase.database().ref("users/"+user.uid).set({
                    name:user.displayName,
                    email:user.email,
                    phone:user.phoneNumber || "Not Added",
                    uid:user.uid,
                    balance:0
                });

                firebase.database().ref("wallet/"+user.uid).set({
                    dollar:0,
                    pin:"------"
                });
            }
        });

        localStorage.setItem("uid", user.uid);
        showAlert("Google Login Successful!");
        setTimeout(()=>location.href="index.html",1000);
    }
})
.catch(err=>{
    if(err.message.includes("no redirect")) return;

    if(err.code === "auth/network-request-failed")
        return showAlert("Please check your internet connection!");

    showAlert(err.message);
});
</script>

</body>
</html>
